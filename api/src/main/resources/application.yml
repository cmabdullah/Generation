spring:
  application:
    name: family-tree-api
  profiles:
    active: prod

  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: password

  data:
    neo4j:
      database: neo4j

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m
    cache-names:
      - familyTreeFull
      - personById
      - personDescendants
      - searchResults
      - personsByLevel

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    org.springframework.data.neo4j: DEBUG
    com.familytree: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,caches,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    cache:
      instrument-cache: true

# Swagger/OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Application specific properties
app:
  data:
    initial-load: true
    json-file-path: classpath:data/data_full.json
